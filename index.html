<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Rampe de Couleurs</title>
    <link rel="icon" type="image/png" href="image/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Générateur de Rampe de Couleurs</h1>
        </header>

        <div class="global-controls">
            <div class="control-row">
                <div class="control-group">
                    <label for="darkShades">Teintes Sombres</label>
                    <input type="number" id="darkShades" min="0" max="10" value="3">
                </div>

                <div class="control-group">
                    <label for="lightShades">Teintes Claires</label>
                    <input type="number" id="lightShades" min="0" max="10" value="3">
                </div>
            </div>

            <div class="increments-section">
                <div class="increment-group">
                    <h3>Sombre</h3>
                    <div class="increment-inputs">
                        <div class="increment-input-wrapper">
                            <label>H</label>
                            <input type="number" id="darkH" value="-15">
                        </div>
                        <div class="increment-input-wrapper">
                            <label>S</label>
                            <input type="number" id="darkS" value="15">
                        </div>
                        <div class="increment-input-wrapper">
                            <label>V</label>
                            <input type="number" id="darkV" value="-10">
                        </div>
                    </div>
                </div>

                <div class="increment-group">
                    <h3>Clair</h3>
                    <div class="increment-inputs">
                        <div class="increment-input-wrapper">
                            <label>H</label>
                            <input type="number" id="lightH" value="15">
                        </div>
                        <div class="increment-input-wrapper">
                            <label>S</label>
                            <input type="number" id="lightS" value="-15">
                        </div>
                        <div class="increment-input-wrapper">
                            <label>V</label>
                            <input type="number" id="lightV" value="10">
                        </div>
                    </div>
                </div>
            </div>

            <div class="warning-section">
                <p>Les couleurs hors limites (S > 100%, V > 100%, S < 0%, V < 0%) sont automatiquement filtrées pour éviter de fausser la rampe.</p>
            </div>
        </div>

        <div class="racks-container" id="racksContainer">
        </div>

        <div class="add-rack-section">
            <button id="addRackBtn" class="btn-add">+ Ajouter une Couleur</button>
        </div>

        <div class="export-section">
            <div class="export-controls">
                <select id="exportFormat" class="format-select">
                    <option value="png">PNG</option>
                    <option value="jasc">JASC (Paint Shop Pro)</option>
                    <option value="ase">ASE (Adobe Swatch)</option>
                    <option value="txt">TXT (Texte)</option>
                    <option value="gpl">GPL (GIMP)</option>
                    <option value="hex">HEX (Hexadécimal)</option>
                </select>
                <button id="exportBtn" class="btn-primary">Exporter la Palette</button>
            </div>
            <canvas id="paletteCanvas" style="display: none;"></canvas>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2>Confirmer la suppression</h2>
            <p>Voulez-vous vraiment supprimer ce rack de couleur ?</p>
            <div class="modal-buttons">
                <button id="confirmDelete" class="btn-modal btn-danger">Supprimer</button>
                <button id="cancelDelete" class="btn-modal btn-cancel">Annuler</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
